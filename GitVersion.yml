assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment

branches:
  
  master:
    regex: ^(master|main)$
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
  develop:
    regex: ^dev(elop)?(ment)?$
    tag: ''
    increment: patch
    prevent-increment-of-merged-branch-version: false
  patch:
    regex: patch[/-]
    tag: useBranchName
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    source-branches: ['release']
  release:
    regex: release[/-]
    tag: rc
    increment: None
    prevent-increment-of-merged-branch-version: false
